<div class="flex justify-center space-x-4 mt-6">
  <!-- Create Product Button -->
  <p-button 
    label="Create Product" 
    icon="pi pi-plus"
    routerLink="/products/create"
    styleClass="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded shadow-lg">
  </p-button>

  <!-- Logout Button -->
  <p-button 
    label="Logout"
    (onClick)="logout()"
    icon="pi pi-sign-out"
    styleClass="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded shadow-lg">
  </p-button>
</div>

<router-outlet></router-outlet>
